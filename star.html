<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>星级评分</title>
	<script src="http://www.jq22.com/jquery/jquery-1.10.2.js"></script>
	<script src="js/starScore.js"></script>
    <!--<link rel="stylesheet" href="css/main.css" >-->
    <link rel="stylesheet" href="css/star.css" >
</head>

<body>
<div class="content">
    <p class="title">半颗星评分</p>
    <div id="startone"  class="block clearfix" >
          <div class="star_score"></div>
          <p style="float:left;">您的评分：<span class="fenshu"></span> 分</p>
          <div class="attitude"></div>
    </div>
    <p class="title">1颗星评分</p>
    <div id="starttwo" class="block clearfix">
        <div  class="star_score"></div>
        <p style="float:left;">您的评分：<span class="fenshu"></span> 分</p>
        <div class="attitude"></div>
    </div>  

    <!-- 分数展示 -->
    <p class="title">分数展示</p>
    <ul class="show_number clearfix">
       <li>
        <div class="atar_Show">
          <p tip="2.5"></p>
        </div>
        <span></span>
       </li>
       <li>
        <div class="atar_Show">
          <p tip="1.5"></p>
        </div>
        <span></span>
       </li>
       <li>
        <div class="atar_Show">
          <p tip="5"></p>
        </div>
        <span></span>
       </li>
    </ul>
  </div>


</body>
</html>
